<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Alarc칩n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            overflow: hidden;
            transition: all 1s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 400px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
            margin-bottom: 2rem;
        }

        #pregunta {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            min-height: 4em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            line-height: 1.4;
        }

        .botones {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #siBtn {
            background: linear-gradient(45deg, #2ed573, #7bed9f);
            color: #1e3799;
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.4);
        }

        #noBtn {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Animaci칩n para cambio de pregunta */
        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        /* FAKE BSOD */
        #bsod {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #0078d7;
            color: white;
            z-index: 9999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 100px;
            box-sizing: border-box;
            text-align: left;
            cursor: none;
        }

        #bsod h1 {
            font-size: 100px;
            margin: 0 0 20px 0;
            font-weight: lighter;
            color: white;
            text-shadow: none;
        }

        #bsod p {
            font-size: 24px;
            line-height: 1.5;
        }

        .qr-code {
            margin-top: 30px;
            width: 120px;
            height: 120px;
            background: white;
            display: inline-block;
        }

        .progress {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Alarc칩n Quiz</h1>
        <div id="pregunta" class="fade-in">쮼st치s listo para las preguntas turbias?</div>

        <div class="botones">
            <button id="siBtn">S칈</button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <!-- FUNNY IMAGE & AUDIO SECTION -->
    <div id="bromita"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: black; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="color: white; margin-bottom: 20px;">JAJAJAJA 游땿</h1>
        <!-- Reemplaza 'imagen_graciosa.jpg' con tu imagen -->
        <img src="imagen1.jpg" alt="Imagen Graciosa"
            style="max-width: 80%; max-height: 80%; border-radius: 15px; box-shadow: 0 0 20px rgba(255,255,255,0.5);">
        <audio id="gemidoAudio" loop>
            <!-- Reemplaza 'gemidos.mp3' con tu archivo de audio -->
            <source src="gemidos-altos.mp3" type="audio/mp3">
        </audio>
    </div>



    <script>
        // Array de preguntas
        // Puedes agregar m치s preguntas aqu칤 siguiendo el formato.
        const preguntas = [
            "쯊e masturbaste hoy pensando en las nalgas de Alarc칩n?",
            "쯊e gusta el culo de alarcon?",
            "쯉e lo metes a alarcon?",
            "쯊e follarias a Np?",
            "쯊e follarias a Alarcon?",
        ];

        let indiceActual = 0;
        const preguntaElement = document.getElementById('pregunta');
        const siBtn = document.getElementById('siBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');
        const bromita = document.getElementById('bromita');
        const audio = document.getElementById('gemidoAudio');

        function siguientePregunta() {
            // Animaci칩n de salida (opcional, aqu칤 solo cambiamos texto y reiniciamos animaci칩n entrada)
            preguntaElement.classList.remove('fade-in');
            void preguntaElement.offsetWidth; // Trigger reflow

            // Avanzar 칤ndice
            indiceActual++;

            // Verificar si quedan preguntas
            if (indiceActual < preguntas.length) {
                preguntaElement.textContent = preguntas[indiceActual];
                preguntaElement.classList.add('fade-in');
            } else {
                // Final del cuestionario
                preguntaElement.innerHTML = "춰Has terminado el cuestionario... <br>por ahora! 游땓";
                preguntaElement.classList.add('fade-in');
                siBtn.style.display = 'none';
                noBtn.style.display = 'none';
            }
        }

        // Inicializar con la primera pregunta del array si el usuario ya pas칩 la intro
        // O dejar la intro y que el primer click lleve a la primera pregunta
        // Vamos a hacer que el primer click en CUALQUIERA lleve a la pregunta 0
        let iniciado = false;

        function manejarClick(respuesta) {

            // Si pulsa NO
            if (respuesta === false) {
                // Activar la broma
                container.style.display = 'none'; // Ocultar cuestionario
                bromita.style.display = 'flex';   // Mostrar imagen graciosa

                // Intentar reproducir audio
                audio.play().catch(error => {
                    console.log("Reproducci칩n autom치tica bloqueada por el navegador: " + error);
                });
                return;
            }

            if (!iniciado) {
                iniciado = true;
                indiceActual = 0;
                preguntaElement.textContent = preguntas[0];
                return;
            }

            console.log("Respondi칩 " + (respuesta ? "S칈" : "NO") + " a: " + preguntas[indiceActual]);
            siguientePregunta();
        }

        siBtn.onclick = () => manejarClick(true);
        noBtn.onclick = () => manejarClick(false);

    </script>
</body>

</html>
